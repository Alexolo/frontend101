#jQuery dom manupulering


##Vi kan gjør mange artige ting

    .javascript
    $("ul li").hide();              // vis alle list elementer
    $("ul li").show();              // skjul alle list elementer
    $("ul li").toggle();            // skjul alle synlige, vi alle usynelige

    $("ul li").html();                      // få innhold i første li element
    $("ul li").html("<p>min html</p>");     // sett innhold

    $("ul").append("<li>Spennende</li>");   // legg til element på slutten av listen
    $("ul").prepend("<li>Spennende</li>");  // legg til element på begynnelsen av listen

    $("ul li").text();              // få innhold i første li element, men escape html-kode
    $("ul li").text("min text");    // sett innhold, men escape html-kode

    $("ul li").addClass("something");       // legg til klasse
    $("ul li").removeClass("something");    // fjern klasse

    $("ul").empty();                // tøm innhold
    $("ul li").remove();            // slett elementer

    $("ul li").each(function () {   // gjøre noe med alle elementer
        // noe spennende
    });

#Oppgaver

##Del 2: Lag en bilde-stripe med bilder fra Flickr!

1. Gjør et kall mot Flickr. Logg ut responsen.
2. Lag et nytt **MyImage**-objekt for hvert bilde i responsen. Lagre bildene i **images**-arrayet.
3. Bygg en HTML-streng (bildestripe) basert på bildene i arrayet.
4. Sett HTML-strengen inn i DOM-elementet med **id="thumbs"** inni **el** som sendes inn til **startImageGallery()**

Prøv å løse oppgaven uten å se på [løsningsforslaget](../losning/index.html)
