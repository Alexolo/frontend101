-Ethan Marcotte, Responsive Web Design

---

#Oppgaver

Ved hjelp av media queries, løs følgende problem ved siden:

1. Ved skjermstørrelse <= 960px, sett bredden på elementer med klassen *container* til å bruke all tilgjengelig bredde (auto) i stedet for en fast verdi

2. Bildet under menyen brekker designet vårt. Sørg for at dette ikke blir større enn bredden på elementet det bor i.

3. Det er hardkodet inn 50px padding på begge sider av .container. Endre denne til en relativ størrelse (kun på sidene) slik at det skalerer bedre. (50px/960px)

4. Avgjør ved hvilken skjermbredde menyen brekker, og legg inn et breakpoint som setter bredden til menypunktene slik at de fordeler seg over to linjer. I tillegg ønsker vi ikke å ha menyen ankret til toppen ved denne størrelsen - implementer dette og sentrèr overskriften.
5. Ved skjermstørrelse <= 480px ønsker vi at menyen skal bestå av tre menypunkter per linje over tre linjer.

6. Innfør støtte for retinabilder ved å lage en media query som setter *display: none* på alle bilder med klassen *standard*, og *display: block* på alle bilder med klassen *retina*
