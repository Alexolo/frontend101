# CSS Transforms

    .css
    .foo {

        /* Flytt langs x/y. */
        transform: translate(12px, 50%);
        transform: translateX(2em);
        transform: translateY(3in);

        /* skalering */
        transform: scale(2, 0.5);
        transform: scaleX(2);
        transform: scaleY(0.5);
        transform: scale3d(2.5, 1.2, 0.3);
        transform: scaleZ(0.3);

        /* perspektiv */
        transform: skewX(30deg);
        transform: skewY(1.07rad);
        transform: translate3d(12px, 50%, 3em);
        transform: translateZ(2px);

        /* rotering */
        transform: rotate3d(1, 2.0, 3.0, 10deg);
        transform: rotateX(10deg);
        transform: rotateY(10deg);
        transform: rotateZ(10deg);
        transform: perspective(17px);

        /* kombinering av flere transforms */
        transform: translateX(10px) rotate(10deg) translateY(5px);

    }

# CSS Transitions

    .css
    .foo {
        /* hva som skal animeres */
        transition-property: none;
        transition-property: all;
        transition-property: color;
        transition-property: width;
        transition-property: transform; /* <-- !! */

        /* varighet for animasjonen */
        transition-duration: 6s;
        transition-duration: 120ms;

        /* forsinkelse før animasjonen starter */
        transition-delay: 3s;
        transition-delay: 100ms;

        /* endringsfunksjon over tid */
        transition-timing-function: ease;
        transition-timing-function: ease-in;
        transition-timing-function: ease-out;
        transition-timing-function: ease-in-out;
        transition-timing-function: linear;
        transition-timing-function: cubic-bezier(0.1, 0.7, 1.0, 0.1);
        transition-timing-function: step-start;
        transition-timing-function: step-end;
        transition-timing-function: steps(4, end);

        /* short-hand */
        transition: color 100ms ease-in-out;
    }

    <script>

    $(document).ready(function() {
      var processed = [];

      $("head").append("<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>");

      remark.config.highlightStyle = "solarized_light";

      remark.events.addListener("slidein", function(element, index) {
        if (processed.indexOf(index) > -1) return;

        var el = $(element);
        el.find("p:empty").remove();
        if (el.find(".front-page").length === 0) {
          el.find("h1").wrapInner("<span>");
        }
        el.find(".pushed img").parent().wrapInner("<span class='img'>");
        replaceTextareas(el);

        processed.push(index);
      });
    });

    var stylesheet = document.createElement('style');
    document.body.appendChild(stylesheet);

    function replaceTextareas(el) {
        var textarea = el.find(".textarea");
        if(textarea.length > 0) {
            var contents = textarea.text();
            textarea.before("<textarea class='editor'>" + contents + "</textarea>");
            textarea.remove();
            textarea = el.find("textarea");

            reloadStyle(textarea);
            textarea.keyup(function(e) {
                reloadStyle(this);
            });

            textarea.on('focus', function() {
                window._saved_onkeydown = window.onkeydown;
                window.onkeydown = null;
            });
            textarea.on('blur', function() {
                window.onkeydown = window._saved_onkeydown;
            });

            el.find('.editor-example button').click(function() {
                var enabled = textarea.val().replace(/^(\s*)x/mg, '$1');
                textarea.val(enabled);
                reloadStyle(textarea);
            });
        }
    }

    function reloadStyle(source) {
        stylesheet.innerHTML = $(source).val();
    }

    </script>
