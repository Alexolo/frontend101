# Bruk av web fonter

Importer font via CSS:

    .css
    @font-face {
      font-family: 'Snowburst One';
      font-style: normal;
      font-weight: 400;
      src: url("myfont.woff") format('woff');
    }

Importer font via HTML (f.eks. for Google Web Fonts):

    .html
    <link
        href='http://fonts.googleapis.com/css?family=Snowburst+One'
        rel='stylesheet'
        type='text/css'>

Bruk fonten:

    .css
    body {
        font-family: "Snowburst One", Helvetica, Arial, sans-serif;
    }

# CSS Transforms

* Endre koordinater til elementer, uten å ta de ut av flyten på siden
* Søttes av mange moderne nettlesere
* Trenger foreløpig vendor-prefixes:


    .css
    /*
     * Øk størrelsen på elementer med klassen "foo" 2x,
     * langs både X- og Y-aksen.
     */
    .foo {
        -webkit-transform: scale(2, 2); /* webkit */
        -moz-transform: scale(2, 2);    /* firefox */
        -ms-transform: scale(2, 2);     /* IE */
        -o-transform: scale(2, 2);      /* Opera */
        transform: scale(2, 2);         /* Fremtiden */
    }

# CSS Transitions

    .css
    .foo {
        /* hva som skal animeres */
        transition-property: none;
        transition-property: all;
        transition-property: color;
        transition-property: width;
        transition-property: transform; /* <-- !! */

        /* varighet for animasjonen */
        transition-duration: 6s;
        transition-duration: 120ms;

        /* forsinkelse før animasjonen starter */
        transition-delay: 3s;
        transition-delay: 100ms;

        /* endringsfunksjon over tid */
        transition-timing-function: ease;
        transition-timing-function: ease-in;
        transition-timing-function: ease-out;
        transition-timing-function: ease-in-out;
        transition-timing-function: linear;
        transition-timing-function: cubic-bezier(0.1, 0.7, 1.0, 0.1);
        transition-timing-function: step-start;
        transition-timing-function: step-end;
        transition-timing-function: steps(4, end);

        /* short-hand */
        transition: color 100ms ease-in-out;
    }
